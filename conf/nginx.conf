user nginx;
pid /var/run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    multi_accept on;
    worker_connections 65535;
}

include /opt/verynginx/verynginx/nginx_conf/in_external.conf;

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # MIME
    include mime.types;
    default_type application/octet-stream;
    
    # logging
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # limits
    limit_req_log_level warn;
    limit_req_zone $binary_remote_addr zone=generalRateLimit:10m rate=80r/m;
    
    # SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # modern configuration
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers [TLS13+AESGCM+AES128|TLS13+AESGCM+AES256|TLS13+CHACHA20]:[EECDH+ECDSA+AESGCM+AES128|EECDH+ECDSA+CHACHA20]:EECDH+ECDSA+AESGCM+AES256:EECDH+ECDSA+AES128+SHA:EECDH+ECDSA+AES256+SHA:[EECDH+aRSA+AESGCM+AES128|EECDH+aRSA+CHACHA20]:EECDH+aRSA+AESGCM+AES256:EECDH+aRSA+AES128+SHA:EECDH+aRSA+AES256+SHA:RSA+AES128+SHA:RSA+AES256+SHA:RSA+3DES;
    ssl_prefer_server_ciphers on;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout 2s;
    
    more_set_headers 'Server: $hostname/FSN_VeryNginx';
    
    # this line shoud be include in every http block
    include /opt/verynginx/verynginx/nginx_conf/in_http_block.conf;
    
    server {
        listen 443 default_server;
        
        # this line shoud be include in every server block
        include /opt/verynginx/verynginx/nginx_conf/in_server_block.conf;
	
        server_name _;
        ssl_stapling off;
        ssl_certificate     /etc/nginx/invalid.crt;
        ssl_certificate_key /etc/nginx/invalid.key;
        ssl_trusted_certificate /etc/nginx/invalid.crt;
        access_log off;
        return 444;
    }
	
    server {
        listen 80 default_server;
        include /opt/verynginx/verynginx/nginx_conf/in_server_block.conf;
        server_name _;
        access_log off;
        return 444;
    }
    
    # load configs
    include /data/wwwroot/*/conf/nginx.conf;
}
